<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor MP4 a MP3</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body {
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      background: #162447;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #e43f5a;
    }
    #drop-zone {
      border: 2px dashed #e43f5a;
      border-radius: 12px;
      padding: 2rem;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.3s, border-color 0.3s;
    }
    #drop-zone:hover { background: rgba(228,63,90,0.1); }
    #drop-zone input { display: none; }

    #convert-btn {
      background: #e43f5a;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-bottom: 1rem;
    }
    #convert-btn:disabled { background: #e43f5a80; cursor: not-allowed; }
    #convert-btn:hover:not(:disabled) { background: #ff6b81; transform: scale(1.05); }

    #progress-container {
      background: #e43f5a33;
      height: 12px;
      width: 100%;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background: #ff6b81;
      transition: width 0.3s;
    }

    #status {
      min-height: 1.2rem;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ MP4 ‚Üí MP3</h1>
    <div id="drop-zone">
      Arrastra tu archivo MP4 aqu√≠ o haz clic para seleccionar
      <input type="file" id="file-input" accept=".mp4">
    </div>
    <button id="convert-btn" disabled>Convertir a MP3</button>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <p id="status"></p>
    <footer>Creado por Santo ¬∑ Gratis y online</footer>
  </div>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const convertBtn = document.getElementById('convert-btn');
    const progressBar = document.getElementById('progress-bar');
    const status = document.getElementById('status');
    let selectedFile = null;

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => e.preventDefault());
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) handleFile(fileInput.files[0]);
    });

    function handleFile(file) {
      if (file.type !== "video/mp4") {
        status.textContent = "Por favor, selecciona un archivo MP4 v√°lido.";
        convertBtn.disabled = true;
        return;
      }
      selectedFile = file;
      status.textContent = `Archivo listo: ${file.name}`;
      convertBtn.disabled = false;
    }

    convertBtn.addEventListener('click', async () => {
      if (!selectedFile) return;
      convertBtn.disabled = true;
      status.textContent = "‚è≥ Convirtiendo...";
      progressBar.style.width = '0%';

      const formData = new FormData();
      formData.append('file', selectedFile);

      try {
        const response = await fetch('/convert', { method: 'POST', body: formData });
        if (!response.ok) throw new Error(await response.text());

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'audio.mp3';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        status.textContent = "‚úÖ Conversi√≥n completada.";
        progressBar.style.width = '100%';
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Ocurri√≥ un error durante la conversi√≥n.";
      } finally {
        convertBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
