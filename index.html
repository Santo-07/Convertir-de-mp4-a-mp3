<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convertidor MP4 → MP3</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background:#f5f5f5; }
    .container { background:#fff; padding:24px; border-radius:10px; display:inline-block; box-shadow:0 6px 18px rgba(0,0,0,.08); }
    .drop-area { width:380px; min-height:120px; border:2px dashed #aaa; border-radius:8px; display:flex; align-items:center; justify-content:center; margin:12px auto; cursor:pointer; }
    .drop-area.hover { background:#f0f0f0; border-color:#333; }
    input { display:none; }
    button { padding:10px 16px; margin-top:10px; border:none; border-radius:6px; background:#007bff; color:#fff; cursor:pointer; }
    progress { width:100%; margin-top:12px; display:block; }
    a { display:block; margin-top:12px; color:green; font-weight:bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Convertidor MP4 → MP3</h2>

    <div class="drop-area" id="dropArea">Arrastra tu MP4 aquí o haz clic</div>
    <input type="file" id="fileInput" accept="video/mp4">
    <br>
    <button id="convertBtn" disabled>Convertir a MP3</button>
    <progress id="progressBar" value="0" max="100"></progress>
    <a id="downloadLink" style="display:none;" download>Descargar MP3</a>
    <div id="status"></div>
  </div>

  <script>
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const convertBtn = document.getElementById('convertBtn');
    const progressBar = document.getElementById('progressBar');
    const downloadLink = document.getElementById('downloadLink');
    const statusDiv = document.getElementById('status');

    let selectedFile = null;

    dropArea.addEventListener('click', () => fileInput.click());
    dropArea.addEventListener('dragover', (e) => { e.preventDefault(); dropArea.classList.add('hover'); });
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('hover'));
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('hover');
      const f = e.dataTransfer.files[0];
      if (f && f.type === "video/mp4") {
        selectedFile = f;
        fileInput.files = e.dataTransfer.files;
        convertBtn.disabled = false;
        statusDiv.textContent = `Archivo listo: ${f.name}`;
      } else alert("Solo MP4");
    });

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        selectedFile = e.target.files[0];
        convertBtn.disabled = false;
        statusDiv.textContent = `Archivo listo: ${selectedFile.name}`;
      }
    });

    convertBtn.addEventListener('click', () => {
      if (!selectedFile) return alert("Selecciona un MP4 primero");
      convertBtn.disabled = true;
      statusDiv.textContent = "Subiendo y convirtiendo...";

      const formData = new FormData();
      formData.append("file", selectedFile);

      fetch("/convert", { method:"POST", body: formData })
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = "inline";
        statusDiv.textContent = "¡Conversión lista!";
      })
      .catch(err => {
        console.error(err);
        statusDiv.textContent = "Error en la conversión.";
      })
      .finally(() => convertBtn.disabled = false);
    });
  </script>
</body>
</html>
